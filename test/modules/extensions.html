<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../node_modules/qunitjs/qunit/qunit.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="../../node_modules/qunitjs/qunit/qunit.js"></script>

        <script src="../../dist/goto-something.js"></script>
        <script>

            QUnit.test("Extensions - String.containsCharacters", function (assert) {
                assert.strictEqual("abcdefg".containsCharacters("bfd"), false);
                assert.strictEqual("abcdefg".containsCharacters("bfg"), true);
            });

            QUnit.test("Extensions - Array.contains", function (assert) {
                var array = [1, 2, 3];

                assert.ok(array.contains(2));
                assert.notOk(array.contains(4));
            });

            QUnit.test("Extensions - Array.remove", function (assert) {
                var array = [1, 2, 3];
                array.remove(1);

                assert.deepEqual(array, [1, 3]);
            });

            QUnit.test("Extensions - Array.unique", function (assert) {
                var array = [1, 2, 3, 4, 1, 1, 3, 3];
                array.unique();

                assert.deepEqual(array, [1, 2, 3, 4]);
            });

        </script>
    </body>
</html>
